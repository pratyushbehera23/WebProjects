<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="guessNumberGame">
        <div class="header">
            <button class="btn restart">Again!</button>
            <p class="navSide">(Between 1 and 20)</p>
        </div>
        <h1>Guess the number!</h1>
        <hr class="numLine">
        <div class="cen">
            <p class="number">?</p>
        </div>
        <div class="down">
            <div class="allInput">
                <input class="enterNo" type="number" name="" id="" min="1" max="20">
                <button class="btn check">Check!</button>
            </div>
            <div class="allInfo">
                <p class="info">Start guessing...</p>
                <p>Score: <span class="score">20</span></p>
                <p>Highscore: <span class="highscore">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
